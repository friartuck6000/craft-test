version: '3'
services:

  nginx:
    build: ./.docker/config/nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./.docker/log/nginx:/var/log/nginx
      - ./app:/var/app

  php-fpm:
    image: php:7.2-alpine
    ports:
      - '9000:9000'
    volumes:
      - ./app:/var/app

  db:
    image: mariadb
    ports:
      - '3306:3306'
    volumes:
      - ./.docker/data/db:/var/lib/mysql
